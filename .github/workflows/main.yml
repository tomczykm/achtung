name: CI

on:
  push:
    branches: [ master, windows ]
  pull_request:
    branches: [ master, windows ]

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Cache vcpkg's artifacts
      uses: actions/cache@v1
      with:
        path: ${env.VCPKG_INSTALLATION_ROOT}
        key: windows-vcpkg-cache

    - name: Install dependencies
      run: vcpkg install sfml tgui sqlite3
    
    - name: Build
      run: |
        cmake -DCMAKE_TOOLCHAIN_FILE=${env.VCPKG_INSTALLATION_ROOT}\scripts\buildsystems\vcpkg.cmake -G "Visual Studio 16 2019" ${env.GITHUB_WORKSPACE}\freeachtung
        msbuild ALL_BUILD.vcxproj -property:Configuration=Release
